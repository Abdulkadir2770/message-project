<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insperation Msg Inc</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <nav class="navbar-container">
                <div class="nav-item">
                    <h1>Inspiration Msg Inc</h1>
                </div>
                <div class="nav-item">
                    <ul>
                        <li>Location</li>
                        <li>About us</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!--dispaly area-->

            <section class="msg-container">
                <div class="msg-item one" id="msg-display"></div>
                <div class="msg-item two" id="statement-holder"></div>
            </section>

            <!-- statement selection-->

            <section class="statement-container" id="statements-box">
                <div draggable="true" class="stm-item over" id="statement-one">I'm a Muslim</div>
                <div draggable="true" class="stm-item over" id="statement-two">I'm a student</div>
                <div draggable="true" class="stm-item over" id="statement-three">I'm a parent</div>
                <div draggable="true" class="stm-item over" id="statement-four">I'm a child</div>
            </section>
        </main>

        <footer></footer>

        <script src="./script.js"></script>
        <script src="./script_two.js"></script>
    </body>
</html>
